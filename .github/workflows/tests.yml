name: Test Chat

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - run: |
          yarn install
          yarn test
